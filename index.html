<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- navbar -->
    <nav>


        <!-- navbar logo -->
        <h1>LOGO</h1>
        <!-- end navbar logo -->


        <!-- navbar links -->
        <div class="links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <!-- end navbar links -->

        
        <!-- navbar burger menu -->
        <!-- kita akan mengambil tag ini juga ke javascript untuk di manipulasi -->
        <div class="tombol-burger" id="tombol-burger">

            <div class="garis-burger"></div>
            <div class="garis-burger"></div>
            <div class="garis-burger"></div>

        </div>
        <!-- end navbar menu -->


    </nav>
    <!-- end navbar -->

    <!-- burger menu page -->

    <!-- berikan id agar bisa kita ambil tag/elementnya, contohnya kita -->
    <!-- akan mengambil element yang mempunyai id burger-menu dan akan kita -->
    <!-- simpan ke variable javascript untuk di manipulasi -->
    <div class="burger-page" id="burger-page">

        <!-- header burger page -->
        <div class="burger-page-header">
            <h1>LOGO</h1>
            <span id="burger-back">Back</span>
        </div>
        <!-- end header burger page -->

        <!-- links burger page -->
        <div class="burger-page-links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <!-- end links burger page -->

    </div>
    <!-- end burger menu page -->


    <!-- hubungkan html ke javascript, layaknya html ke css -->
    <script src="script.js"></script>

</body>
</html>
